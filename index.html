<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro Vehicular</title>
  <meta name="description" content="Bienvenid@s">
  <meta name="theme-color" content="#F0DB4F">
  <meta name="MobileOptimized" content="width">
  <meta name="HandheldFriendly" content="true">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <link rel="manifest" href="./manifest.json">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script>
    // Función para mostrar el mensaje
    function mostrarHola() {
        alert("¡Ten un buen dia!");
    }

    // Función para leer NFC
    async function leerNFC() {
        if ('NDEFReader' in window) {
            try {
                const ndef = new NDEFReader();
                await ndef.scan();
                alert("Escaneo NFC iniciado");

                ndef.onreading = event => {
                    const decoder = new TextDecoder();
                    for (const record of event.message.records) {
                        alert(`Mensaje NFC: ${decoder.decode(record.data)}`);
                    }
                };
            } catch (error) {
                alert("Error al leer NFC: " + error);
            }
        } else {
            alert("Tu dispositivo no soporta NFC");
        }
    }
  </script>
</head>

<body>
  <header class="Header">
    <h1>Hola Mundo NFC</h1>
    <button onclick="mostrarHola()">Haz clic aquí</button>
    <p></p>
    <button onclick="leerNFC()">Leer NFC</button>
  </header>
  <script src="./script.js"></script>
</body>
</html>
